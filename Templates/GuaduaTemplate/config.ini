name="Guadua"
info1="Guadua can plant bamboo shoots on opponents with her bamboo attacks, then use Nspecial to eat the bamboo."
info2="Using Uspecial while a bamboo stalk is flying through the air will cause Guadua to sling herself toward it."
info3="Grounded bamboo stalks can be eaten with Nspecial or launched into the air with Fspecial or Dstrong."